<div class="employee-container">
  <!-- Employee Form -->
  <div class="employee-card">
    <h2 class="title"> Manage Employee</h2>

    <form #empForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="employee.name" name="name" required placeholder="Enter full name"/>
      </div>

      <div class="form-group">
        <label>Department</label>
        <input type="text" [(ngModel)]="employee.department" name="department" required placeholder="Enter department"/>
      </div>

      <div class="form-group">
        <label>Salary</label>
        <input type="number" [(ngModel)]="employee.salary" name="salary" required placeholder="Enter salary"/>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="saveEmployee()">
          {{ isEdit ? 'Update Employee' : 'Add Employee' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">
          Clear
        </button>
      </div>
    </form>
  </div>

  <!-- Employee List -->
  <div class="employee-card mt-4">
    <h3 class="title">Employee Records</h3>

    <table class="employee-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th class="text-right">Salary</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.id }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.department }}</td>
          <td class="text-right">{{ emp.salary | currency:'USD' }}</td>
          <td>{{ emp.createdAt | date:'short' }}</td>
          <td>{{ emp.updatedAt | date:'short' }}</td>
          <td>
  <button class="btn-edit"><i class="fas fa-edit"></i> Edit</button>
  <button class="btn-delete"><i class="fas fa-trash"></i> Delete</button>
</td>

        </tr>
        <tr *ngIf="employees.length === 0">
          <td colspan="7" class="text-center">No employees found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
